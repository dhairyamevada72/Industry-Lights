<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndustryLights Dashboard | 8-Channel Control</title>
    <meta name="description" content="Next-gen industrial automation control panel for 8-channel LED systems.">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background-overlay"></div>

    <div class="dashboard-container">
        <header>
            <div class="logo">
                <span class="icon">âš¡</span>
                <h1>AUM CONTROLS<span> & EQUIPMENTS</span></h1>
            </div>
            <div class="status-panel">
                <div class="status-item">
                    <span class="label">Cloud DB:</span>
                    <span id="db-status" class="value connecting">Connecting...</span>
                </div>
            </div>
        </header>

        <main>
            <section class="master-controls">
                <button id="all-on" class="btn btn-secondary">Turn All ON</button>
                <button id="all-off" class="btn btn-outline">Turn All OFF</button>
            </section>

            <section class="control-grid" id="lights-grid">
                <!-- 8 lights will be generated here via TS -->
            </section>

            <section class="telemetry-section">
                <div class="control-card glass full-width" id="stats-card">
                    <div class="card-header">
                        <div class="icon-box stats-icon" id="telemetry-animation">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="5"></circle>
                                <line x1="12" y1="1" x2="12" y2="3"></line>
                                <line x1="12" y1="21" x2="12" y2="23"></line>
                                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                                <line x1="1" y1="12" x2="3" y2="12"></line>
                                <line x1="21" y1="12" x2="23" y2="12"></line>
                                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                            </svg>
                        </div>
                        <h3>Live Telemetry</h3>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-item" style="grid-column: 1 / -1; align-items: center;">
                            <span class="stat-label">Active Lights</span>
                            <span class="stat-value"><span id="active-lights">0</span> / 8</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>

    </div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
